<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Upload de Arquivos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <!-- TOAST -->
  <div id="toast" class="fixed top-6 right-6 bg-green-500 text-white px-4 py-2 rounded shadow-lg hidden z-50 flex items-center space-x-2">
    <!-- Ícone check -->
    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
    </svg>
    <span>Arquivo enviado com sucesso!</span>
  </div>

  <!-- CONTAINER PRINCIPAL -->
  <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-6 text-center text-indigo-600 flex items-center justify-center gap-2">
      <!-- Ícone upload -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1M12 12V4m0 0l-4 4m4-4l4 4"/>
      </svg>
      Envio de Arquivos
    </h2>

    <!-- Formulário -->
    <form id="uploadForm" method="post" enctype="multipart/form-data" class="space-y-4">
      <input type="text" name="name" placeholder="Seu nome" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
      
      <input type="date" name="date" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
      
      <input type="file" name="file" class="w-full px-4 py-2 border border-dashed border-gray-400 rounded-md bg-gray-50" required>
      
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Enviar Arquivo</button>
    </form>

    <!-- Barra de progresso -->
    <div class="w-full bg-gray-200 rounded-full h-6 mt-6">
      <div id="progressBar" class="bg-green-500 h-6 rounded-full text-center text-white text-sm leading-6" style="width: 0%;">0%</div>
    </div>

    

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
